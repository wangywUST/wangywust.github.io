<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- 前面的 meta 标签和其他 link 标签保持不变 -->
    
    <!-- 修改：显著增大字体尺寸的样式 -->
    <style>
      body {
        font-size: 20px !important;  /* 基础字体大小显著增加 */
        line-height: 1.8 !important;
      }
      
      p, ul, ol, dl {
        font-size: 1.2rem !important;
        line-height: 1.8 !important;
      }
      
      h1 {
        font-size: 3rem !important;
      }
      
      h2 {
        font-size: 2.5rem !important;
      }
      
      h3 {
        font-size: 2rem !important;
      }
      
      .wrapper {
        font-size: 1.2rem !important;
      }

      position {
        font-size: 2rem !important;
      }

      email {
        font-size: 1.5rem !important;
      }

      /* 导航栏字体大小调整 */
      .topnav a {
        color: #1a365d;
        padding: 0 35px;
        text-decoration: none;
        font-size: 34px !important;  /* 恢复原来的大小 */
        display: inline-block;
        line-height: 60px;
        height: 60px;
        vertical-align: middle;
        font-weight: 500;
      }

      /* 社交图标尺寸增大 */
      .social-icons i {
        font-size: 2rem !important;
      }

      /* 页脚字体调整 */
      footer div {
        font: 18px/1.2 Crimson Pro, serif !important;
      }

      /* 响应式调整 */
      @media screen and (max-width: 600px) {
        body {
          font-size: 18px !important;
        }
        
        .topnav a {
          font-size: 28px !important;
        }
      }
    </style>

    <!-- 其他原有样式和脚本保持不变 -->
   
  </head>
  <!-- body 部分保持不变 -->
</html>
