<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ site.title }}'s Homepage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="{{ site.title }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <!-- Meta tags remain the same -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} | {{ site.affiliation }}">
    <meta property="og:url" content="{{ site.canonical }}">
    <meta property="og:site_name" content="{{ site.title }} | {{ site.affiliation }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:locale" content="default">
    <meta property="og:image" content="{{ site.avatar }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }} | {{ site.affiliation }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.avatar }}">

    <link rel="canonical" href="{{site.canonical}}"/>
    <link rel="icon" media="(prefers-color-scheme:dark)" href="{{ site.favicon_dark }}" type="image/png" />
    <link rel="icon" media="(prefers-color-scheme:light)" href="{{ site.favicon }}" type="image/png" />
    
    <!-- External resources -->
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css integrity="sha256-uFVgMKfistnJAfoCUQigIl+JfUaP47GrRKjf6CTPVmw=" crossorigin=anonymous>
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin=anonymous>

    <!-- MathJax Configuration -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        },
        TeX: {
          equationNumbers: {
            autoNumber: "AMS"
          }
        }
      });
    </script>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    
    <!-- Custom styles -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        padding: 0;
        margin: 0;
      }
      
      .wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .topnav {
        background-color: #ddeafc;
        padding: 10px 0;
      }

      .topnav .content {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .logo img {
        max-height: 50px;
      }

      #myLinks {
        display: flex;
        gap: 35px;
      }

      #myLinks a {
        color: #1a365d;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .main-content {
        padding: 40px 0;
      }

      /* Code block styles */
      pre {
        background-color: #f6f8fa;
        border-radius: 6px;
        padding: 16px;
        overflow-x: auto;
        margin: 1em 0;
        border: 1px solid #e1e4e8;
      }

      code {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        font-size: 14px;
        line-height: 1.4;
        color: #24292e;
      }

      /* Inline code styles */
      :not(pre) > code {
        background-color: rgba(27, 31, 35, 0.05);
        border-radius: 3px;
        padding: 0.2em 0.4em;
        font-size: 85%;
      }

      /* Table styles - Added for better Markdown table rendering */
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
        overflow-x: auto;
        display: block;
        border: 1px solid #e1e4e8;
      }
      
      th, td {
        border: 1px solid #e1e4e8;
        padding: 8px 12px;
        text-align: left;
      }
      
      th {
        background-color: #f6f8fa;
        font-weight: 600;
      }
      
      tr:nth-child(even) {
        background-color: #f8f8f8;
      }
      
      /* Enable horizontal scrolling for wide tables */
      table {
        display: block;
        overflow-x: auto;
        max-width: 100%;
      }

      /* Syntax highlighting */
      .highlight .k { color: #d73a49; } /* Keyword */
      .highlight .s { color: #032f62; } /* String */
      .highlight .n { color: #24292e; } /* Name */
      .highlight .c { color: #6a737d; } /* Comment */
      .highlight .o { color: #d73a49; } /* Operator */
      .highlight .p { color: #24292e; } /* Punctuation */
      .highlight .cm { color: #6a737d; } /* Comment.Multiline */
      .highlight .cp { color: #6a737d; } /* Comment.Preproc */
      .highlight .c1 { color: #6a737d; } /* Comment.Single */
      .highlight .cs { color: #6a737d; } /* Comment.Special */

      @media screen and (max-width: 600px) {
        #myLinks {
          display: flex;
          flex-direction: column;
          gap: 15px;
        }

        pre {
          padding: 12px;
          font-size: 13px;
        }
        
        th, td {
          padding: 6px 8px;
          font-size: 0.9rem;
        }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        pre {
          background-color: #1b1f23;
          border-color: #2f363d;
        }

        code {
          color: #e1e4e8;
        }

        :not(pre) > code {
          background-color: rgba(220, 220, 220, 0.1);
        }
        
        /* Dark mode table styles */
        table {
          border-color: #2f363d;
        }
        
        th, td {
          border-color: #2f363d;
        }
        
        th {
          background-color: #1b1f23;
        }
        
        tr:nth-child(even) {
          background-color: #24292e;
        }

        .highlight .k { color: #f97583; } /* Keyword */
        .highlight .s { color: #9ecbff; } /* String */
        .highlight .n { color: #e1e4e8; } /* Name */
        .highlight .c { color: #959da5; } /* Comment */
        .highlight .o { color: #f97583; } /* Operator */
        .highlight .p { color: #e1e4e8; } /* Punctuation */
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div class="topnav">
      <div class="content">
        <div class="logo">
          <a href="https://wangywust.github.io/">
            <img src="./assets/img/merced.svg" alt="Merced Logo">
          </a>
        </div>
        <div id="myLinks">
          <a href="/index">Yiwei Wang's Homepage</a>
          <a href="/ucmnlp">Research: UC Merced NLP Lab</a>
          <a href="/llm-course-2025">Teaching: EECS 224 Large Language Models</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="wrapper">
      <div class="main-content">
        {{ content }}
      </div>
    </div>

    <!-- Footer -->
    <footer>
      {% if site.enable_last_update %}
      <small>Last Update:
        <script>
          const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          var modiDate = new Date(document.lastModified);
          var showAs = modiDate.getDate() + ". " + monthNames[modiDate.getMonth()] + " " + modiDate.getFullYear();
          document.write(showAs);
        </script>
      </small>
      {% endif %}
      
      <!-- Footer links -->
      <div style="font: 12px/1.2 Crimson Pro, serif">
        {% if site.imprint %}
        <a href="{{ site.imprint }}" rel="noopener">Imprint / Impressum</a><br>
        {% endif %}
        {% if site.data_protection %}
        <a href="{{ site.data_protection }}" rel="noopener">Data Protection / Datenschutzhinweis</a>
        {% endif %}
      </div>
    </footer>
  </body>
</html>
