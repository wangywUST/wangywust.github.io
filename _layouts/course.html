<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ site.title }}'s Homepage</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="{{ site.title }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <!-- Meta tags remain the same -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }} | {{ site.affiliation }}">
    <meta property="og:url" content="{{ site.canonical }}">
    <meta property="og:site_name" content="{{ site.title }} | {{ site.affiliation }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:locale" content="default">
    <meta property="og:image" content="{{ site.avatar }}">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ site.title }} | {{ site.affiliation }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.avatar }}">

    <link rel="canonical" href="{{site.canonical}}"/>
    <link rel="icon" media="(prefers-color-scheme:dark)" href="{{ site.favicon_dark }}" type="image/png" />
    <link rel="icon" media="(prefers-color-scheme:light)" href="{{ site.favicon }}" type="image/png" />
    
    <!-- External resources -->
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/academicons/1.8.6/css/academicons.min.css integrity="sha256-uFVgMKfistnJAfoCUQigIl+JfUaP47GrRKjf6CTPVmw=" crossorigin=anonymous>
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin=anonymous>

    <!-- MathJax Configuration -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        },
        TeX: {
          equationNumbers: {
            autoNumber: "AMS"
          }
        }
      });
    </script>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    
    <!-- Custom styles -->
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        padding: 0;
        margin: 0;
      }
      
      .wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .topnav {
        background-color: #ddeafc;
        padding: 10px 0;
      }

      .topnav .content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .logo img {
        max-height: 50px;
      }

      #myLinks {
        display: flex;
        gap: 35px;
      }

      #myLinks a {
        color: #1a365d;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .main-content {
        padding: 40px 0;
      }

      @media screen and (max-width: 600px) {
        #myLinks {
          display: none;
          flex-direction: column;
          gap: 15px;
        }
        
        .icon {
          display: block;
        }
        
        #myLinks.show {
          display: flex;
        }
      }
    </style>

    <!-- Scripts remain the same -->
    <script type="text/javascript">
      function toggle_vis(id) {
        var e = document.getElementById(id);
        if (e.style.display == 'none')
          e.style.display = 'inline';
        else
          e.style.display = 'none';
      }
    </script>
  </head>
  <body>
    <!-- Navigation -->
    <div class="topnav">
      <div class="content">
        <div class="logo">
          <a href="https://wangywust.github.io/">
            <img src="./assets/img/merced.svg" alt="Merced Logo">
          </a>
        </div>
        <div id="myLinks">
          <a href="/ucmnlp">UC Merced NLP Lab</a>
          <a href="/llm-course-2025">LLM Course: EECS 224</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="wrapper">
      <div class="main-content">
        {{ content }}
      </div>
    </div>

    <!-- Back to Top Button -->
    <script src="./assets/js/vanilla-back-to-top.min.js"></script>
    <script>
      addBackToTop({
        backgroundColor: '#fff',
        innerHTML: 'Back to Top',
        textColor: '#333'
      });
    </script>

    <!-- Footer -->
    <footer>
      {% if site.enable_last_update %}
      <small>Last Update:
        <script>
          const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          var modiDate = new Date(document.lastModified);
          var showAs = modiDate.getDate() + ". " + monthNames[modiDate.getMonth()] + " " + modiDate.getFullYear();
          document.write(showAs);
        </script>
      </small>
      {% endif %}
      
      <!-- Footer links -->
      <div style="font: 12px/1.2 Crimson Pro, serif">
        {% if site.imprint %}
        <a href="{{ site.imprint }}" rel="noopener">Imprint / Impressum</a><br>
        {% endif %}
        {% if site.data_protection %}
        <a href="{{ site.data_protection }}" rel="noopener">Data Protection / Datenschutzhinweis</a>
        {% endif %}
      </div>
    </footer>
  </body>
</html>
